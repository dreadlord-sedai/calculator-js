<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div>
                <div class="display">
                    <input type="text" id="display" disabled>
                </div>
                <div class="button-grid">
                    <button class="btn btn-danger" onclick="clearDisplay()">C</button>
                    <button class="btn btn-danger" onclick="deleteChar()">DEL</button>
                    <button class="btn btn-danger" onclick="appendChar('%')">%</button>
                    <button class="btn btn-danger" onclick="appendChar('/')">/</button>

                    <button class="btn btn-light" onclick="appendChar('7')">7</button>
                    <button class="btn btn-light" onclick="appendChar('8')">8</button>
                    <button class="btn btn-light" onclick="appendChar('9')">9</button>
                    <button class="btn btn-danger" onclick="appendChar('*')">*</button>

                    <button class="btn btn-light" onclick="appendChar('4')">4</button>
                    <button class="btn btn-light" onclick="appendChar('5')">5</button>
                    <button class="btn btn-light" onclick="appendChar('6')">6</button>
                    <button class="btn btn-danger" onclick="appendChar('-')">-</button>

                    <button class="btn btn-light" onclick="appendChar('1')">1</button>
                    <button class="btn btn-light" onclick="appendChar('2')">2</button>
                    <button class="btn btn-light" onclick="appendChar('3')">3</button>
                    <button class="btn btn-danger" onclick="appendChar('+')">+</button>

                    <button class="btn btn-light" onclick="appendChar('0')">0</button>
                    <button class="btn btn-light" onclick="appendChar('.')">.</button>
                    <button class="btn btn-danger" onclick="calculate()">=</button>

                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
