<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container d-flex justify-content-center align-items-center">
        <div class="calculator d-flex justify-content-center align-items-center">
            <div class="calculator-grid d-flex flex-column justify-content-center align-items-center">
                
                <div class="display row justify-content-end align-items-end">
                    <div class="display-text" id="displayText" id="currentValue">0</div>
                </div>

                <div class="button-grid flex-column">
                    <div class="flex-row">
                        <button class="btn btn-danger" id="clearButton" onclick="clearDisplay()">C</button>
                        <button class="btn btn-danger" id="deleteButton" onclick="deleteChar()">DEL</button>
                        <button class="btn btn-danger" id="buttonPercent" onclick="appendChar('%')">%</button>
                        <button class="btn btn-danger" id="divideButton" onclick="appendChar('/')">/</button>
                    </div>

                    <div class="flex-row">
                        <button class="btn btn-light" id="button7" onclick="appendChar('7')">7</button>
                        <button class="btn btn-light" id="button8" onclick="appendChar('8')">8</button>
                        <button class="btn btn-light" id="button9" onclick="appendChar('9')">9</button>
                        <button class="btn btn-danger" id="multiplyButton" onclick="appendChar('*')">*</button>
                    </div>

                    <div class="flex-row">
                        <button class="btn btn-light" id="button4" onclick="appendChar('4')">4</button>
                        <button class="btn btn-light" id="button5" onclick="appendChar('5')">5</button>
                        <button class="btn btn-light" id="button6" onclick="appendChar('6')">6</button>
                        <button class="btn btn-danger" id="subtractButton" onclick="appendChar('-')">-</button>
                    </div>

                    <div class="flex-row">
                        <button class="btn btn-light" id="button1" onclick="appendChar('1')">1</button>
                        <button class="btn btn-light" id="button2" onclick="appendChar('2')">2</button>
                        <button class="btn btn-light" id="button3" onclick="appendChar('3')">3</button>
                        <button class="btn btn-danger" id="addButton" onclick="appendChar('+')">+</button>
                    </div>
                    
                    <div class="flex-row">
                        <button class="btn btn-light" id="button0" onclick="appendChar('0')">0</button>
                        <button class="btn btn-light" id="buttonDot" onclick="appendChar('.')">.</button>
                        <button class="btn btn-danger" id="equalsButton" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
