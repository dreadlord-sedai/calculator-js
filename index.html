<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="body min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <!-- Title Section -->
    <div class="mb-4">
        <h1 class="text-center">Calculator</h1>
    </div>
    
    <!-- Calculator Container -->
    <div class="calculator">
        <!-- Display -->
        <div class="display mb-3">
            <div class="display-text" id="displayText">0</div>
        </div>
        
        <!-- Button Grid -->
        <div class="button-grid">
            <!-- Row 1 -->
            <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="deleteChar()">DEL</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="appendChar('%')">%</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="appendChar('/')">/</button></div>
            </div>
            
            <!-- Row 2 -->
            <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('7')">7</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('8')">8</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('9')">9</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="appendChar('*')">*</button></div>
            </div>
            
            <!-- Row 3 -->
            <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('4')">4</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('5')">5</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('6')">6</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="appendChar('-')">-</button></div>
            </div>
            
            <!-- Row 4 -->
            <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('1')">1</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('2')">2</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('3')">3</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="appendChar('+')">+</button></div>
            </div>
            
            <!-- Row 5 -->
            <div class="row g-2">
                <div class="col-6"><button class="btn btn-light w-100" onclick="appendChar('0')">0</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="appendChar('.')">.</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="calculate()">=</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
